{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>

  <form method="post">
    {% csrf_token %}

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter your first name" required />
      </div>
      <div class="col-md-6">
        <label for="second_name" class="form-label">Second Name</label>
        <input type="text" id="second_name" name="second_name" class="form-control" placeholder="Enter your second name" required />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required />
      </div>
      <div class="col-md-6">
        <label for="repassword" class="form-label">Re-enter Password</label>
        <input type="password" id="repassword" name="repassword" class="form-control" placeholder="Confirm your password" required />
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </div>

    <p class="text-center text-muted mt-3">
      Already have an account? <a href="{% url 'home' %}" class="fw-bold text-body"><u>Login here</u></a>
    </p>
  </form>
</div>

<style>
  /* Input and button styling */
  .form-control {
    height: 45px;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
</style>
{% endblock %}

{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h2>Edit Records</h2>
    <form method="POST">

      {% csrf_token %}
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" name='firstName' class="form-control" id="firstName" placeholder="Enter your first name" value={{user_record.first_name}} required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" name="lastname" class="form-control" id="lastName" placeholder="Enter your last name" value={{user_record.last_name}} required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" name = "email" class="form-control" id="email" placeholder="Enter your email" value={{user_record.email}} required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" value={{user_record.phone}} required>
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="adress" class="form-control" id="address" placeholder="1234 Main St" value={{user_record.address}} required>
      </div>
      <div class="row mb-5">
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" name="city" class="form-control" id="city" placeholder="Enter your city"value={{user_record.city}} required>
        </div>
        <div class="col mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" name= "state" class="form-control" placeholder="enter ur state" value={{user_record.state}} required>
        </div>
        <div class="col mb-3">
          <label for="zip_code" class="form-label">Zip Code</label>
          <input type="text" name="zip_code" class="form-control" id="zip" placeholder="Zip code" value={{user_record.zipcode}} required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock content %}

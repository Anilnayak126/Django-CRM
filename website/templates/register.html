{% extends "base.html" %}

{% block content %}
<div class="col-md-6 offset-md-3 mt-5">
  <h1 class="text-center mb-4">Register</h1>

  <div class="card shadow-sm p-4">
    <h2 class="text-center mb-4">Create an Account</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label" for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label" for="second_name">Second Name</label>
        <input type="text" id="second_name" name="second_name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label" for="repassword">Re-enter Password</label>
        <input type="password" id="repassword" name="repassword" class="form-control" required />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-secondary btn-lg w-100">Register</button>
      </div>

      <p class="text-center text-muted mt-3">Already have an account? <a href="{% url 'home' %}" class="fw-bold text-body"><u>Login here</u></a></p>
    </form>
  </div>
</div>

<style>
  /* Card styling */
  .card {
    border-radius: 10px;
    max-width: 500px;
    margin: 0 auto;
    background-color: #f8f9fa;
  }

  /* Input and button styling */
  .form-control {
    height: 45px;
  }

  .btn-secondary {
    background-color: #6c757d;
    border: none;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }
</style>
{% endblock %}

{% extends "base.html" %}

{% block content %}

<h1>Register</h1>

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post"> <!-- Update 'registration_view' to the correct URL name -->
                {% csrf_token %}
                
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="first_name">first_name</label>
                  <input type="text" id="fullname" name="first_name" class="form-control form-control-lg" required />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="second_name">Second name</label>
                  <input type="text" id="fullname" name="second_name" class="form-control form-control-lg" required />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="email">Your Email</label>
                  <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password"> Re Enter Password</label>
                  <input type="password" id="password" name="repassword" class="form-control form-control-lg" required />
                </div>

                

                <div class="d-flex justify-content-center">
                  <button type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'home' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
